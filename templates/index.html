<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch of '26</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Great+Vibes&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="hero">
        <div class="hero-content">
            <h1 id="hero-text" class="handwriting-anim">Batch of '26</h1>
            <p class="subtitle" id="hero-subtitle">One last time.</p>
            <p class="scroll-indicator">Scroll to Register</p>
        </div>
    </section>

    <section id="register" class="content-section">
        <div class="container">
            <div class="card">
                <h2>Registration</h2>
                <p style="text-align: center; margin-bottom: 2rem; color: var(--secondary-color);">Join us for the
                    most exclusive event of the year.</p>

                <form id="bookingForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="John Doe">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="john@example.com">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required placeholder="+1 (555) 000-0000">
                    </div>

                    <div class="form-group">
                        <label for="ticket_type">Ticket Type</label>
                        <select id="ticket_type" name="ticket_type" required>
                            <option value="" disabled selected>Select your pass</option>
                            <option value="standard">Standard Pass ($50)</option>
                            <option value="vip">VIP Access ($150)</option>
                            <option value="ultra">Ultra Exclusive ($500)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dietary_restrictions">Dietary Restrictions (Optional)</label>
                        <textarea id="dietary_restrictions" name="dietary_restrictions" rows="3"
                            placeholder="Vegan, Gluten-free, etc."></textarea>
                    </div>

                    <button type="submit">Complete Registration</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Admin Trigger -->
    <div class="admin-trigger" id="adminTrigger" title="Admin Login">
        <svg viewBox="0 0 24 24">
            <path
                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
        </svg>
    </div>

    <!-- Admin Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Admin Access</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter admin password">
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
